<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src = "../vue.js"></script>
</head>
<body>
<div id = "demo">
    <input type="text" v-model="message">
    <p>{{message}}</p>
</div>
</body>
<script>
    //数据
    let data = {
        message:"hello,Vue!"
    }
    //Vm实例
     var vm = new Vue({
         el:"#demo",
         data:data
     });

</script>
</html>
