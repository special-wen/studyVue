<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的例子</title>
    <script src = "../vue.js"></script>
</head>
<body>
<!--html模板-->
<div id = "demo">
    {{message}}
</div>
<div id = "app-2">
    <span v-bind:title="message">
        鼠标悬挺几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
</body>
<script>
//数据  将数据渲染到模板
let data = {
    message:"hello,Vue!"
}
//Vm实例
var vm = new Vue({
    el:"#demo",   //挂载元素
    data:data
});

var app2 = new Vue({
    el:"#app-2",
    data:{
        message:"页面加载于 "+new Date().toLocaleDateString()
    }
})
//console.dir(document);


</script>
</html>
