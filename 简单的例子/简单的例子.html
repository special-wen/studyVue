<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的例子</title>
    <script src = "../vue.js"></script>
</head>
<body>
<!--html模板-->
<div id = "demo">
    {{message}}
</div>
</body>
<script>
//数据  将数据渲染到模板
let data = {
    message:"hello,Vue!"
}
//Vm实例
var vm = new Vue({
    el:"#demo",   //挂载元素
    data:data
});

</script>
</html>
