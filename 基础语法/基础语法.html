<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础语法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <span v-on:click="clickHandle">{{message}}</span>
</div>
</body>
<script>
    //数据
    let  aaa = {
        message:"hello Vue!"
    }

    var vm = new Vue({
        el:"#demo",
        data:aaa,
        methods:{
            clickHandle(){
                alert("click");
            }
        }
    });
    console.log(vm.$data);
</script>
</html>
